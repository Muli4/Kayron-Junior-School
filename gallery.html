<script>
  function zoomImage(src, title) 
  {
    const zoomOverlay = document.querySelector('.zoom-overlay');
    const zoomImage = document.querySelector('.zoom-image');

    zoomImage.src = src;
    zoomImage.alt = title;

    zoomOverlay.style.display = 'flex';
  }

  function closeZoom() {
    const zoomOverlay = document.querySelector('.zoom-overlay');
    zoomOverlay.style.display = 'none';
  }
</script>
